        <div class="content w-100 pt-5 overflow-auto">
            <div class="grey-bg container-fluid mt-4">
                <section>
                    <div class="container align-items-center">
                        <div class="row d-flex justify-content-center align-items-center align-items-center"
                            style="min-height: 85vh">
                            <div class="col col-xl-7 col-lg-8 col-md-9 col-sm-10 col-12">
                                <div class="card shadow rounded bg-light" style="border-radius: 1rem;">
                                    <div class="row g-0">
                                        <div class="d-flex align-items-center">
                                            <div class="card-body p-4 p-lg-5 text-black justify-content-center">

                                                <form role="form" action="#">
                                                    <h2 class="fw-normal mb-3 pb-3 text-center"
                                                        style="letter-spacing: 1px;">Update User</h2>
                                                    <!-- One "tab" for each step in the form: -->
                                                    <div class="tab">
                                                        <div class="form-outline mb-4">
                                                            <label class="form-label" for="form2Example17">Name</label>
                                                            <input type="text" id="name" name="name"
                                                                class="form-control" />
                                                        </div>

                                                        <div class="form-outline mb-4">
                                                            <label class="form-label" for="form2Example17">Set
                                                                Username</label>
                                                            <input type="text" id="username" name="username"
                                                                class="form-control" />
                                                        </div>

                                                        <div class="form-outline mb-4">
                                                            <label class="form-label" for="form2Example17">Email</label>
                                                            <input type="email" id="email" name="email"
                                                                class="form-control"  />
                                                        </div>
                                                    </div>
                                                    <div class="tab">
                                                        <div class="form-outline mb-4">
                                                            <label class="form-label" for="form2Example17">Select
                                                                Department</label>
                                                            <select class="form-control" id="department" name="department">
                                                                <option val="">Please select</option>
                                                                <option val="1">Option 1</option>
                                                                <option val="2">Option 2</option>
                                                                <option val="3">Option 3</option>
                                                                <option val="4">Option 4</option>
                                                            </select>
                                                        </div>

                                                        <div class="form-outline mb-4">
                                                            <label class="form-label"
                                                                for="form2Example17">Designation</label>
                                                            <input type="text" id="designation" name="designation"
                                                                class="form-control" />
                                                        </div>

                                                        <div class="form-outline mb-4">
                                                            <label class="form-label"
                                                                for="form2Example17">Supervisor</label>
                                                            <div class="row g-1 mb-2">
                                                                <div class="col-xl-10 col-lg-9 col-sm-8 col-8">
                                                                    <input type="text" placeholder="Supervisor ID"
                                                                        id="superior" class="form-control"
                                                                        name="superior">
                                                                </div>
                                                                <div class="col-xl-2 col-lg-3 col-sm-4 col-4">
                                                                    <button type="button" id="add" class="btn btn-success w-100"
                                                                        onclick="addMore()">Add</button>

                                                                </div>
                                                            </div>
                                                            <div class="row g-1 mb-4">
                                                                <div class=" col-xl-10 col-lg-9 col-sm-8 col-8">
                                                                    <textview class="form-control" id="textbox"
                                                                        rows="3">
                                                                    </textview>
                                                                </div>
                                                                <div class="col-xl-2 col-lg-3 col-sm-4 col-4">
                                                                    <button type="button" id="remove" class="btn btn-info w-100"style="font-size:smaller;"
                                                                        onclick="removeItems()">Remove</button>
                                                                </div>
                                                            </div>
                                                        </div>

                                                    </div>

                                                    <div class="tab">
                                                        <div class="form-outline mb-4">
                                                            <label class="form-label"
                                                                for="form2Example17">Password</label>
                                                            <input type="password" id="password" name="password"
                                                                class="form-control" />
                                                        </div>

                                                        <div class="form-outline mb-4">
                                                            <label class="form-label" for="form2Example17">Confirm
                                                                Password</label>
                                                            <input type="text" id="confirmPassword"name="confirmPassword"
                                                                class="form-control" />
                                                        </div>

                                                        <div class="form-outline mb-4">
                                                            <label class="form-label" for="form2Example17">Roles</label>
                                                            <div class="row">
                                                                <div class="col-6">
                                                                    <div class="form-check roles">
                                                                        <input class="form-check-input me-2"
                                                                            type="checkbox" value=""
                                                                            id="user" checked name="user">
                                                                        <label class="form-check-label"
                                                                            for="flexCheckDefault">
                                                                            User
                                                                        </label>
                                                                    </div>
                                                                </div>
                                                                <div class="col-6">
                                                                    <div class="form-check roles">
                                                                        <input class="form-check-input me-2"
                                                                            type="checkbox" value=""
                                                                            id="admin"name="admin">
                                                                        <label class="form-check-label"
                                                                            for="flexCheckChecked">
                                                                            Admin
                                                                        </label>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>


                                                    </div>

                                                    <div class="pt-1 mb-4 text-center">
                                                        <div style="overflow:auto;" class="mt-sm-3 mt-2">
                                                            <div style="float:right;">
                                                                <button type="button" id="prevBtn"class="btn btn-dark me-2"
                                                                    onclick="nextPrev(-1)">Previous</button>
                                                                <button id="nextBtn" type="button" class="btn btn-success"
                                                                    onclick="nextPrev(1)">Next</button>
                                                                <button id="submit" type="submit"class="btn btn-success"
                                                                    style="display: none;">Submit</button>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <!-- Circles which indicates the steps of the form: -->
                                                    <div style="text-align:center;margin-top:20px;">
                                                        <span class="step form-range"></span>
                                                        <span class="step"></span>
                                                        <span class="step"></span>
                                                    </div>
                                                </form>

                                    </div>
                                </div>
